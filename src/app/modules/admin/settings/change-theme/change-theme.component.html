<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 px-10 py-2 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500 text-sm">Settings</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500 text-sm">Change Theme</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-0">
                <h2 class="text-xl md:text-xl sm:text-xl font-extrabold tracking-tight truncate">
                    Change Theme
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div fxLayout="row" fxLayoutGap="30px" class="p-4">
        <div fxLayout="column" fxFlex="65">
            <div class="mat-card rounded-md flex-auto p-6">
                <div fxLayout="row" fxLayoutAlign="center">
                    <div fxFlex="80">
                        <div class="bg-gray-100 dark:bg-gray-900 p-3.5 font-bold" [@animate]="{value:'*',params:{duration:'300ms',delay:'150ms',y:'-50%'}}">Change User Interface Mode</div>
                        <div class="grid grid-cols-3 gap-3 justify-items-start mt-6">
                            <!-- Auto -->
                            <div
                                class="flex items-center py-3 pl-5 pr-6 rounded-full cursor-pointer ring-inset ring-primary bg-hover bg-gray-200 dark:bg-gray-900"
                                [@animate]="{value:'*', params:{duration:'300ms',delay:'300ms',scale:'.5'}}"
                                [class.ring-2]="config.scheme === 'auto'"
                                [matTooltip]="'Automatically sets the scheme based on your operating system\'s color scheme preference using \'PCS\' media query.'"
                                matTooltipClass="change-theme-dark-mat-tooltip"
                                (click)="setScheme('auto')">
                                <div class="flex items-center rounded-full overflow-hidden">
                                    <mat-icon
                                        class="icon-size-5 text-gray-600 dark:text-gray-400"
                                        [svgIcon]="'heroicons_solid:lightning-bolt'"></mat-icon>
                                </div>
                                <div
                                    class="flex items-center ml-2 font-medium leading-5 text-gray-600 dark:text-gray-400"
                                    [class.text-secondary]="config.scheme !== 'auto'">
                                    Auto
                                </div>
                            </div>
                            <!-- Dark -->
                            <div
                                class="flex items-center py-3 pl-5 pr-6 rounded-full cursor-pointer ring-inset ring-primary bg-hover bg-blue-900 dark:bg-gray-900"
                                [@animate]="{value:'*', params:{duration:'300ms',delay:'400ms',scale:'.5'}}"
                                [class.ring-2]="config.scheme === 'dark'"
                                (click)="setScheme('dark')">
                                <div class="flex items-center rounded-full overflow-hidden">
                                    <mat-icon
                                        class="icon-size-5 text-gray-200"
                                        [svgIcon]="'heroicons_solid:moon'"></mat-icon>
                                </div>
                                <div
                                    class="flex items-center ml-2 font-medium leading-5 text-white"
                                    [class.text-secondary]="config.scheme !== 'dark'">
                                    Dark
                                </div>
                            </div>
                            <!-- Light -->
                            <div
                                class="flex items-center py-3 pl-5 pr-6 rounded-full cursor-pointer ring-inset ring-primary bg-hover bg-amber-100 dark:bg-gray-300"
                                [@animate]="{value:'*', params:{duration:'300ms',delay:'500ms',scale:'.5'}}"
                                [class.ring-2]="config.scheme === 'light'"
                                (click)="setScheme('light')">
                                <div class="flex items-center rounded-full overflow-hidden">
                                    <mat-icon
                                        class="icon-size-5 text-gray-600 dark:text-black"
                                        [svgIcon]="'heroicons_solid:sun'"></mat-icon>
                                </div>
                                <div
                                    class="flex items-center ml-2 font-medium leading-5 text-gray-600 dark:text-black"
                                    [class.text-secondary]="config.scheme !== 'light'">
                                    Light
                                </div>
                            </div>
                        </div>
                        <table class="table-auto w-full">
                            <thead>
                              <tr>
                                <th colspan="3"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="border-b border-gray-300">
                                <td class="text-xs mt-12 text-blue-500 py-3">Change Theme</td>
                                <td class="font-semibold text-base"></td>
                                <td class="font-semibold text-base"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                
            </div>
        </div>
        <div fxLayout="column" fxFlex="30">
            <div class="mat-card rounded-md px-12 py-24" fxLayout="column">
                <img src="assets/images/icons/snap.png" class="h-52 w-52 place-self-center" [@animate]="{value:'*',params:{duration:'300ms',delay:'200ms',y:'-80%'}}"> 
                <div class="mt-4 text-center p-2 text-xl font-bold" [@animate]="{value:'*',params:{duration:'300ms',delay:'300ms',y:'80%'}}">
                    Theme Mode
                </div>
                <div class="text-center p-4 pt-0 text-gray-400 text-base" [@animate]="{value:'*',params:{duration:'300ms',delay:'400ms',y:'80%'}}">
                    Change from light to dark mode anytime.
                </div>
            </div>
        </div>
    </div>


                
</div>
