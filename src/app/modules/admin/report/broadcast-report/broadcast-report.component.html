<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 px-10 py-2 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div class="flex flex-wrap items-center font-medium">
              <div>
                  <a class="whitespace-nowrap text-primary-500 text-sm">Reports</a>
              </div>
              <div class="flex items-center ml-1 whitespace-nowrap">
                  <mat-icon
                      class="icon-size-5 text-secondary"
                      [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                  <a class="ml-1 text-primary-500 text-sm">Broadcast Report</a>
              </div>
          </div>
          <!-- Title -->
          <div class="mt-0">
              <h2 class="text-xl md:text-xl sm:text-xl font-extrabold tracking-tight truncate">
                Broadcast Reports
              </h2>
          </div>
      </div>
  </div>

  <div class="mt-6">
    <mat-tab-group dynamicHeight="true">
        <mat-tab label="Email Broadcast Report">
            <app-broadcast-email-report></app-broadcast-email-report>
        </mat-tab>
        <mat-tab label="Sms Broadcast Report">
            <app-broadcast-sms-report></app-broadcast-sms-report>
        </mat-tab>
     </mat-tab-group>
  </div>
  

    
</div>
