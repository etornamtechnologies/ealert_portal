<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/3 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-60" [@animate]="{value:'*',params:{duration:'300ms',delay:'100ms',y:'-90%'}}">
                <img src="assets/images/logo/logo.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight" 
                [@animate]="{value:'*', params:{duration:'300ms',delay:'200ms',scale:'.5'}}">
                Sign in
            </div>

            <!-- Sign in form -->
            <form class="mt-8" (ngSubmit)="signInValidation()" [formGroup]="signInForm" novalidate>

                <!-- Email field -->
                <mat-form-field class="w-full" appearance="outline" [@animate]="{value:'*', params:{duration:'400ms',delay:'400ms',scale:'.5'}}">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username">
                        <mat-icon matSuffix svgIcon="heroicons_outline:user-circle" class="text-secondary"></mat-icon>
                        <mat-error *ngIf="signInForm.get('username').hasError('required')">
                            Username is required
                        </mat-error>
                        <mat-error *ngIf="!signInForm.get('username').hasError('required') ||
                                           signInForm.get('username').hasError('minLength')">
                            Username is too short!
                        </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full" appearance="outline" [@animate]="{value:'*', params:{duration:'400ms',delay:'600ms',scale:'.5'}}">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password" #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="text-secondary"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                        <mat-icon
                            class="text-secondary"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_outline:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox matTooltip="This will always keep you logged in" matTooltipClass="keep-me-mat-tooltip"
                        [@animate]="{value:'*',params:{duration:'300ms',delay:'700ms',x:'-90%'}}"
                        class="remember-me" formControlName="remember" aria-label="Remember Me">
                        Keep me logged in
                    </mat-checkbox>
                    <a
                        [@animate]="{value:'*',params:{duration:'300ms',delay:'700ms',x:'90%'}}"
                        class="text-md font-medium text-blue-600 hover:underline"
                        [routerLink]="['/auth/forgot-password']">Forgot password?
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6 rounded-xl"
                    mat-flat-button
                    [@animate]="{value:'*',params:{duration:'600ms',delay:'1000ms',y:'100%'}}"
                    [disabled]="disableSignInButton"
                    [color]="'primary'">
                    <span>
                        Sign in
                    </span>
                </button>
            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-blue-900 dark:border-l bg-cover bg-no-repeat bg-right" style="background-image: url('assets/images/background/slide2.jpg')">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="deep-blue opacity-60" fill="none" stroke="currentColor" stroke-width="140">
                <circle r="234" cx="196" cy="38"></circle>
                
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700"
             viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="w-full h-full">
            <div class="z-10 absolute bottom-0 right-0  w-full h-56 pt-12 pl-16 bg-black bg-opacity-40">
                <div class="text-5xl font-bold leading-none text-gray-50" [@animate]="{value:'*',params:{duration:'300ms',delay:'1000ms',x:'100%'}}">
                    <div>XNETT (E-Alert) System</div>
                </div>
                <div class="mt-3 text-xl tracking-tight leading-6 text-white" [@animate]="{value:'*',params:{duration:'400ms',delay:'1100ms',x:'100%'}}">
                    Integrated messaging platform for Core Banking.
                </div>
            
            </div>
        </div>
        
    </div>
</div>
