<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-blue-900 dark:bg-slate-700 text-white print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.futuristic"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationHeader>
        <!-- Logo -->
        <div class="flex items-center h-16 px-6 pb-0 bg-white">
            <img
                class="w-30"
                src="assets/images/logo/logo.png">
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationFooter>
        <!-- User -->
        <div class="flex items-center w-full px-6 py-8 border-t">
            <user [userEmail]="user.emailAddress"></user>
            <div class="flex flex-col w-full ml-4 overflow-hidden">
                <div class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden leading-normal text-current opacity-80">
                    {{username}}
                </div>
                <div class="w-full mt-0.5 whitespace-nowrap text-sm overflow-ellipsis overflow-hidden leading-normal text-current opacity-50">
                    {{user.roleId}}
                </div>
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            class="mr-2"
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
            <!-- <languages></languages>-->
            <div class="mr-8">
                <span class="text-2xl font-bold text-red-500" appSessionTimeout></span>
            </div>
            <div class="mr-8">
            <span class="font-bold text-sm mr-8">Current User: {{username }} {{username == null ? 'Unavailable' : ''}}</span>
        </div>
            <span class="font-bold text-sm">Last Login: {{user.lastLogin | date:'dd/MM/yy, h:mm a'}} {{user.lastLogin == null ? 'Unavailable' : ''}}</span>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <div class="flex items-center h-16 p-6">
                <img
                    class="w-10"
                    src="assets/images/logo/banner.png">
            </div>
            <!-- <shortcuts></shortcuts>
            <messages></messages>
            <notifications></notifications> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary text-sm">Copyright {{currentYear}} Bank Limited. All Rights Reserved.</span>
    </div>

</div>
